
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class = "page">
  <div class="header-info"><img src="./eisenhower-matrix.jpg" class="matrix-img"><a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  <div class="main-page-element">
    <p id="add-element"><label class="new-task-label" for="new-task">Add Item</label>
    <div class="task-row-wrapper"><input id="new-task" class="task input text-input" type="text"><button class="add">Add</button></div>
    </p>
    <h3 class="list-title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks">
      <li class="tasklist-element"><input class="input" type="checkbox"><label class="task-label">Pay Bills</label><input type="text" class="task-input input text-input"><button
          class="edit">Edit</button><button class="delete"><img class="button-image" src="./remove.svg"></button></li>
      <li class="tasklist-element edit-mode"><input class="input"type="checkbox"><label class="task-label">Go Shopping</label><input type="text"
          value="Go Shopping" class="task-input input text-input">><button class="edit">Save</button><button class="delete"><img
            class="button-image"src="./remove.svg"></button></li>
    </ul>
    <h3 class="list-title">Completed</h3>
    <ul id="completed-tasks" class="tasks">
      <li class="tasklist-element"><input class="input" type="checkbox" checked><label class="task-label">See the Doctor</label><input type="text"
          class="task input text-input">
          <button class="edit">Edit</button><button class="delete"><img class="button-image" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
